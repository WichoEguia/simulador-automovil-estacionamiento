<button class="btn btn-primary" (click)="addAuto()">
  Crear auto
</button>

<div id="automoviles" class="mt-2">
  <ngb-tabset type="pills">
    <ngb-tab *ngFor="let auto of automoviles" [title]="auto.clave">
      <ng-template ngbTabContent>
        <pre>{{ auto | json }}</pre>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>
