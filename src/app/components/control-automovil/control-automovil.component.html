<button class="btn btn-success" (click)="addAuto()">
  <i class="fas fa-car"></i>
  LLEGA AUTO
</button>

<div class="alert alert-danger mt-1" role="alert" *ngIf="automoviles.length === 0">
  No hay autos a√∫n.
</div>

<div id="automoviles" class="mt-2">
  <ngb-tabset type="pills">
    <ngb-tab *ngFor="let auto of automoviles" [title]="auto.clave">
      <ng-template ngbTabContent>
        <pre>{{ auto | json }}</pre>
        <hr>

        <app-panel-estacionamiento-auto></app-panel-estacionamiento-auto>
        
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>
